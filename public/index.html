<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <!-- To allow routing -->
    <meta http-equiv="refresh" content="0; URL=https://redblazer.org/">
    <!-- To improve SEO by telling search engines that both sites are essentially the same-->
    <link rel="canonical" href="https://redblazer.org/">
    <link crossorigin="use-credentials" rel="manifest" href="./manifest.json" />
    <link rel="icon" href="/icon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <title>Red Blazer</title>
  </head>
  <body>
    <div id="root"></div>
    
  </body>
</html>
